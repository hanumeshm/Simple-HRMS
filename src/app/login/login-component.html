<mat-card>
  <img src="https://www.polymer-project.org/images/logos/p-logo.svg" />
  <mat-card-content>
    <form class="example-form" #loginForm="ngForm">
      <mat-form-field class="full-width">
        <input
          matInput
          #emailInput="ngModel"
          type="email"
          placeholder="Email"
          name="email"
          required
          email
          ngModel
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Password"
          type="password"
          name="password"
          required
          ngModel
          #passwordInput="ngModel"
        />
      </mat-form-field>
    </form>
  </mat-card-content>

  <button mat-raised-button color="primary" (click)="onLogin(loginForm)">
    Login
  </button>
</mat-card>
