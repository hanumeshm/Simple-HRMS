<app-header></app-header>
<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="outer-div">
  <a
    mat-raised-button
    color="accent"
    routerLink="/create"
    routerLinkActive="mat-accent"
    >Add Employee</a
  >
  <button mat-raised-button (click)="exportAsXLSX()">Export</button>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. john" />
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- First Name Column -->
      <ng-container matColumnDef="fname">
        <th class="w-150" mat-header-cell *matHeaderCellDef mat-sort-header>
          First Name
        </th>

        <td mat-cell *matCellDef="let employee">
          {{ employee.fname }}
        </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.lname }}</td>
      </ng-container>

      <!-- Date of Birth  Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.dob | date }}
        </td>
      </ng-container>

      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Annual Salary</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.salary }}
        </td>
      </ng-container>

      <!-- Deduction Column -->
      <ng-container matColumnDef="deduction">
        <th mat-header-cell *matHeaderCellDef>Pre Tax Deduction</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.deduction }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef width="222px"></th>
        <td mat-cell *matCellDef="let employee">
          <a mat-button color="primary" [routerLink]="['/view', employee.id]"
            >View</a
          >
          |
          <a mat-button color="primary" [routerLink]="['/edit', employee.id]"
            >Edit</a
          >
          |
          <a mat-button color="warn" (click)="onDelete(employee.id)">Delete</a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
